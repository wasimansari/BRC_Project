<section class="library-section section-padding">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">ONLINE LIBRARY</h2>
      <p class="section-subtitle">Access our extensive collection of educational resources</p>
    </div>
    
    <div class="row">
      <div *ngFor="let item of libraryItems" class="col-lg-3 col-md-6 mb-4">
        <div class="library-card">
          <img [src]="item.image" [alt]="item.title" class="library-image">
          <div class="library-content">
            <h4 class="library-title">{{ item.title }}</h4>
            <div class="library-price">{{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
