<section id="events" class="events-section section-padding">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">OUR EVENTS</h2>
      <p class="section-subtitle">Discover upcoming events and activities</p>
    </div>
    
    <div class="row">
      <div *ngFor="let event of events" class="col-lg-4 col-md-6 mb-4">
        <div class="event-card">
          <img [src]="event.image" [alt]="event.title" class="event-image">
          <div class="event-content">
            <div class="event-date">{{ event.date }}</div>
            <h3 class="event-title">{{ event.title }}</h3>
            <p class="event-description">{{ event.description }}</p>
            <button class="btn btn-primary">READ MORE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
