<section class="statistics-section">
  <div class="container">
    <div class="row">
      <div *ngFor="let stat of statistics" class="col-lg-3 col-md-6 col-6">
        <div class="stat-item">
          <div class="stat-number">{{ stat.number }}</div>
          <div class="stat-label">{{ stat.label }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
