<div class="signup-container">
  <h2>Admin Signup</h2>
  <form (ngSubmit)="onSignup()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="signupData.username" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="signupData.password" required class="form-control">
    </div>
    
    <div class="form-group">
      <label for="secretKey">Special Flag (Secret Key):</label>
      <input type="password" id="secretKey" name="secretKey" [(ngModel)]="signupData.secretKey" placeholder="Enter key for Super Admin access" class="form-control">
      <small class="text-muted">Leave empty for regular admin.</small>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
  </form>
  
  <p class="mt-3 text-center">
    Already have an account? <a routerLink="/admin/login">Login here</a>
  </p>
</div>
