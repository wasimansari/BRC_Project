services:
  # Backend API Service
  - type: web
    name: school-website-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: MONGODB_URI
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend Web Service
  - type: web
    name: school-website-frontend
    runtime: static
    plan: free
    buildCommand: "npm run build"
    staticPublishPath: ./dist/school-frontend
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /api/*
        destination: https://school-website-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
